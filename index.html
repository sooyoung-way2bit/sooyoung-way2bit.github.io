<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostMessage Test</title>
</head>
<body>
    <div>Hi there!</div>

    <script>
        window.addEventListener('message', function(data) {
            console.log(`Message recieved. Contents: ${data.toString()}`);
            // alert(`I have recieved a message!! It says: ${data.toString()}`);
            data.source.postMessage('Message received', data.origin);
        })
    </script>

</body>
</html>
